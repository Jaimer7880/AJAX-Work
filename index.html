<html>
<head>
	<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
	<style>
		#scary{
			font-family: fantasy;
		}
		body 
		{
			padding-top: 60px;
		}
		.container{
			background-color: #A23333;
		}
		.navbar-brand{
			font-family: fantasy;
			font-size: 32px;
		}
		</style>
</head>
<body>
	<nav class="navbar navbar-default navbar-fixed-top" role="navigation">
		<div class="container">
			<div class="navbar-brand">80's Horror Movies</div>
		</div>
	</nav>
	<div class="container">
		<div id="inputArea" class="col-md-3 form-group">
			<label>
				Title
				<input id="title" class="form-control"/>
			</label>
			<label>
				Director
				<input id="director" class="form-control"/>
			</label>
			<label>
				Year Released
				<input id="released" class="form-control"/>
			</label>
			<label>
				Run Time
				<input id="runtime" class="form-control"/>
			</label>
			<label>
				MPAA Rating
				<input id="rating" class="form-control"/>
			</label>
			<label>
				Male Lead
				<input id="malelead" class="form-control"/>
			</label>
			<label>
				Female Lead
				<input id="femalelead" class="form-control"/>
			</label>
			<br>
			<button class="btn btn-primary" onclick="ToolBelt.addItem()">Add Movie</button>
		</div>
		<div id="items" class="col-md-9">

		</div>
	</div>

	<script type="text/x-handlebars" id="movieTemplate">
		<div class="col-md-4 item">
			<div class="panel panel-default">
				<div class="panel-heading">
					{{title}}
				</div>
				<div class="panel-body">
				
					<div>Directed by:{{director}}</div>
					<div>Year Released:{{released}}</div>
					<div>Run Time:{{runtime}}</div>
					<div>MPAA Rating:{{rating}}</div>
					<div>Male Lead:{{malelead}}</div>
					<div>Female Lead:{{femalelead}}</div>
				</div>
			</div>
		</div>
	</script>
	<script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
	<script src="http://cdnjs.cloudflare.com/ajax/libs/handlebars.js/1.3.0/handlebars.min.js"></script>
	<script src="scripts/Item.js"></script>
	<script src="scripts/ToolBelt.js"></script>
	<script src="scripts/app.js"></script>
</body>
</html>
